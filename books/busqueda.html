{% extends "base.html"%}

{% block title%}Su busqueda{% endblock %}

{% block content%}

	{% if books %}	    
	    <ul>
	        {% for book in books %}
	        	<li>{{ book.title }}{{ book.publication_date}}</li>
	        {% endfor %}
	    </ul>
	{% else %}
	    <p>No books matched your search criteria.</p>
	{% endif %}
{% endblock %}
